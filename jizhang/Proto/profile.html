<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人设置 - 掌控习惯</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .container {
        padding-bottom: 80px;
      }
      .profile-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 15px;
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: #666;
      }
      .setting-item {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
      }
      .setting-icon {
        width: 30px;
        color: var(--primary-color);
      }
      .setting-content {
        flex: 1;
        margin: 0 15px;
      }
      .setting-title {
        font-weight: 500;
      }
      .setting-desc {
        font-size: 14px;
        color: #666;
        margin-top: 2px;
      }
      .setting-action {
        color: #666;
      }
      .section-title {
        padding: 15px;
        font-size: 14px;
        color: #666;
        background: #f5f5f5;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-header">
        <div class="avatar">
          <i class="fas fa-user"></i>
        </div>
        <h2>张三</h2>
        <p>习惯养成第15天</p>
      </div>

      <h3 class="section-title">账号设置</h3>
      <div class="card">
        <div class="setting-item">
          <div class="setting-icon">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="setting-content">
            <div class="setting-title">个人信息</div>
            <div class="setting-desc">修改头像、昵称等</div>
          </div>
          <div class="setting-action">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="setting-item">
          <div class="setting-icon">
            <i class="fas fa-bell"></i>
          </div>
          <div class="setting-content">
            <div class="setting-title">提醒设置</div>
            <div class="setting-desc">自定义提醒时间和方式</div>
          </div>
          <div class="setting-action">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <h3 class="section-title">应用设置</h3>
      <div class="card">
        <div class="setting-item">
          <div class="setting-icon">
            <i class="fas fa-palette"></i>
          </div>
          <div class="setting-content">
            <div class="setting-title">主题设置</div>
            <div class="setting-desc">自定义应用主题色</div>
          </div>
          <div class="setting-action">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="setting-item">
          <div class="setting-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="setting-content">
            <div class="setting-title">隐私设置</div>
            <div class="setting-desc">管理数据和隐私选项</div>
          </div>
          <div class="setting-action">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <h3 class="section-title">其他</h3>
      <div class="card">
        <div class="setting-item">
          <div class="setting-icon">
            <i class="fas fa-info-circle"></i>
          </div>
          <div class="setting-content">
            <div class="setting-title">关于我们</div>
            <div class="setting-desc">版本信息、帮助与反馈</div>
          </div>
          <div class="setting-action">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="setting-item">
          <div class="setting-icon">
            <i class="fas fa-sign-out-alt"></i>
          </div>
          <div class="setting-content">
            <div class="setting-title">退出登录</div>
          </div>
          <div class="setting-action">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <nav class="nav-bar">
        <a href="index.html" class="nav-item">
          <i class="fas fa-home"></i>
          <div>首页</div>
        </a>
        <a href="habits.html" class="nav-item">
          <i class="fas fa-list"></i>
          <div>习惯</div>
        </a>
        <a href="statistics.html" class="nav-item">
          <i class="fas fa-chart-bar"></i>
          <div>统计</div>
        </a>
        <a href="profile.html" class="nav-item active">
          <i class="fas fa-user"></i>
          <div>我的</div>
        </a>
      </nav>
    </div>
  </body>
</html>
